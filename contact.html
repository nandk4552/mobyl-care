                required=""
                autofocus=""
              />

                <input

                  style="text-transform: none"

                  placeholder="Password"

                />
              </div>
              <div class="from-group">
                <label for="cinputPassword" class="sr-only my-2"

                <input
                  type="password"
                  style="text-transform: none"
                  id="cinputPassword"
                  class="form-control my-2"
                  placeholder="Confirm Password"
                  required=""
                />
              </div>
              <div class="from-group">
                <label for="inputNumber" class="sr-only my-2"

                <input
